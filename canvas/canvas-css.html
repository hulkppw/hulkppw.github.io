<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Draw Image Test</title>
  <style>
      body {
          text-align: center;
      }
  </style>
</head>
<body>
  <p>下方是通过img标签引入的效果，图片高清显示</p>
  <img src="1466482688602.jpg" alt="" width="400" height="300">

  <p>下方是canvas中的效果，图片变模糊</p>
  <canvas width="800" height="600" style="width:400px;height:300px;"></canvas>

  <script type="text/javascript" charset="utf-8">
    function init() {
      var canvas = document.querySelector('canvas');
      var ctx = canvas.getContext('2d');

      ctx.drawImage(document.querySelector('img'), 0, 0);
    }

    window.onload = init;
  </script>

</html>
