        <script type="text/javascript"> 
			function date() {  
				var today=new Date();   
				var year=today.getFullYear();  
			    var month=today.getMonth()+1;  
			    var day=today.getDate();  
			    var hour="00"+today.getHours();    
			    hour=hour.substr(hour.length-2);   
			    var minute="00"+today.getMinutes();   
			    minute=minute.substr(minute.length-2); 
			    var second="00"+today.getSeconds();   
			    second=second.substr(second.length-2);  
			    var week=today.getDay(); 
			    switch(week){     
					case 1:week="星期一 ";
						break;     
					case 2:week="星期二 ";
						break;     
					case 3:week="星期三 ";
						break;     
					case 4:week="星期四 ";
						break;     
					case 5:week="星期五 ";
						break;     
					case 6:week="星期六 ";
						break;     
					case 0:week="星期日 ";
						break;     
					default:week="";
						break;   
				}  
			    /*document.getElementById("divBottom").innerHTML=year+"年"+month+"月"+day+"日"+" "+hour+":"+minute+":"+second+" "+week;*/
				/*var start = "2016-09-16";
				var arr=start.split("-");  */
			    var starttime=new Date("2016-09-16");
				document.getElementById("divdays").innerHTML="第 " + (parseInt(Math.abs(today - starttime) / 1000 / 60 / 60 /24)+1) + " 天 " + hour +" 小时 " + minute + " 分 " + second + " 秒 ";
			} 
			setInterval("date()",1000);
        </script>
