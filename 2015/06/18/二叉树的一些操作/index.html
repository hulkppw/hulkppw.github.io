        <h4 id="反转二叉树">反转二叉树</h4><p>前一段时间国外某大牛面试Google被刷掉，原因是没有能够徒手写出来反转二叉树的代码，在网上看到了一个人的分析代码，特此记下来。</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span><br><span class="line"> * Definition for a binary tree node.</span><br><span class="line"> * public class TreeNode &#123;</span><br><span class="line"> *     int val;</span><br><span class="line"> *     TreeNode left;</span><br><span class="line"> *     TreeNode right;</span><br><span class="line"> *     TreeNode(int x) &#123; val = x; &#125;</span><br><span class="line"> * &#125;</span><br><span class="line"> */</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Solution</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> TreeNode <span class="title">invertTree</span><span class="params">(TreeNode root)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (root == <span class="keyword">null</span>) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">null</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        root.left = invertTree(root.left);</span><br><span class="line">        root.right = invertTree(root.right);</span><br><span class="line"></span><br><span class="line">        TreeNode tmp = root.left;</span><br><span class="line">        root.left = root.right;</span><br><span class="line">        root.right = tmp;</span><br><span class="line">        <span class="keyword">return</span> root;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<a id="more"></a>
<h4 id="遍历二叉树">遍历二叉树</h4><p>二叉树的遍历有三种，分别是前序遍历、中序遍历和后序遍历</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span><br><span class="line"> * Definition for a binary tree node.</span><br><span class="line"> * public class BinaryTree &#123;</span><br><span class="line"> *     Object element;</span><br><span class="line"> *     TreeNode left;</span><br><span class="line"> *     TreeNode right;</span><br><span class="line"> *     </span><br><span class="line"> * &#125;</span><br><span class="line"> */</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Solution</span> </span>&#123;</span><br><span class="line">    <span class="comment">/** 访问节点 */</span></span><br><span class="line">　　<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">visit</span><span class="params">(BinaryTree p)</span> </span>&#123;</span><br><span class="line">　　　　System.out.print(p.getKey() + <span class="string">" "</span>);</span><br><span class="line">　　&#125;</span><br><span class="line">　　<span class="comment">/** 递归实现前序遍历 */</span></span><br><span class="line">　　<span class="function"><span class="keyword">protected</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">preorder</span><span class="params">(BinaryTree p)</span> </span>&#123;</span><br><span class="line">　　　　<span class="keyword">if</span> (p != <span class="keyword">null</span>) &#123;</span><br><span class="line">　　　　　　visit(p);</span><br><span class="line">　　　　　　preorder(p.getLeft());</span><br><span class="line">　　　　　　preorder(p.getRight());</span><br><span class="line">　　　　&#125;</span><br><span class="line">　　&#125;</span><br><span class="line">　　<span class="comment">/** 递归实现中序遍历 */</span></span><br><span class="line">　　<span class="function"><span class="keyword">protected</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">inorder</span><span class="params">(BinaryTree p)</span> </span>&#123;</span><br><span class="line">　　　　<span class="keyword">if</span> (p != <span class="keyword">null</span>) &#123;</span><br><span class="line">　　　　　　inorder(p.getLeft());</span><br><span class="line">　　　　　　visit(p);</span><br><span class="line">　　　　　　inorder(p.getRight());</span><br><span class="line">　　　　&#125;</span><br><span class="line">　　&#125;</span><br><span class="line">　　<span class="comment">/** 递归实现后序遍历 */</span></span><br><span class="line">　　<span class="function"><span class="keyword">protected</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">postorder</span><span class="params">(BinaryTree p)</span> </span>&#123;</span><br><span class="line">　　　　<span class="keyword">if</span> (p != <span class="keyword">null</span>) &#123;</span><br><span class="line">　　　　　　postorder(p.getLeft());</span><br><span class="line">　　　　　　postorder(p.getRight());</span><br><span class="line">　　　　　　visit(p);</span><br><span class="line">　　　　&#125;</span><br><span class="line">　　&#125;</span><br><span class="line"><span class="comment">/** 非递归实现前序遍历 */</span></span><br><span class="line">　　<span class="function"><span class="keyword">protected</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">iterativePreorder</span><span class="params">(BinaryTree p)</span> </span>&#123;</span><br><span class="line">　　　　Stack&lt;BinaryTree&gt; stack = <span class="keyword">new</span> Stack&lt;BinaryTree&gt;();</span><br><span class="line">　　　　<span class="keyword">if</span> (p != <span class="keyword">null</span>) &#123;</span><br><span class="line">　　　　　　stack.push(p);</span><br><span class="line">　　　　　　<span class="keyword">while</span> (!stack.empty()) &#123;</span><br><span class="line">　　　　　　　　p = stack.pop();</span><br><span class="line">　　　　　　　　visit(p);</span><br><span class="line">　　　　　　　　<span class="keyword">if</span> (p.getRight() != <span class="keyword">null</span>)</span><br><span class="line">　　　　　　　　　　stack.push(p.getRight());</span><br><span class="line">　　　　　　　　<span class="keyword">if</span> (p.getLeft() != <span class="keyword">null</span>)</span><br><span class="line">　　　　　　　　　　stack.push(p.getLeft());</span><br><span class="line">　　　　　　&#125;</span><br><span class="line">　　　　&#125;</span><br><span class="line">　　&#125;</span><br><span class="line">　　<span class="comment">/** 非递归实现后序遍历 */</span></span><br><span class="line">　　<span class="function"><span class="keyword">protected</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">iterativePostorder</span><span class="params">(BinaryTree p)</span> </span>&#123;</span><br><span class="line">        BinaryTree q = p;</span><br><span class="line">　　　　Stack&lt;BinaryTree&gt; stack = <span class="keyword">new</span> Stack&lt;BinaryTree&gt;();</span><br><span class="line">　　　　<span class="keyword">while</span> (p != <span class="keyword">null</span>) &#123;</span><br><span class="line">　　　　　　<span class="comment">// 左子树入栈</span></span><br><span class="line">　　　　　　<span class="keyword">for</span> (; p.getLeft() != <span class="keyword">null</span>; p = p.getLeft())</span><br><span class="line">　　　　　　　　stack.push(p);</span><br><span class="line">　　　　　　<span class="comment">// 当前节点无右子或右子已经输出</span></span><br><span class="line">　　　　　　<span class="keyword">while</span> (p != <span class="keyword">null</span> &amp;&amp; (p.getRight() == <span class="keyword">null</span> || p.getRight() == q)) &#123;</span><br><span class="line">　　　　　　　　visit(p);</span><br><span class="line">　　　　　　　　q = p;<span class="comment">// 记录上一个已输出节点</span></span><br><span class="line">　　　　　　　　<span class="keyword">if</span> (stack.empty())</span><br><span class="line">　　　　　　　　　　<span class="keyword">return</span>;</span><br><span class="line">　　　　　　　　p = stack.pop();</span><br><span class="line">　　　　　　&#125;</span><br><span class="line">　　　　　　<span class="comment">// 处理右子</span></span><br><span class="line">　　　　　　stack.push(p);</span><br><span class="line">　　　　　　p = p.getRight();</span><br><span class="line">　　　　&#125;</span><br><span class="line">　　&#125;</span><br><span class="line">　　<span class="comment">/** 非递归实现中序遍历 */</span></span><br><span class="line">　　<span class="function"><span class="keyword">protected</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">iterativeInorder</span><span class="params">(BinaryTree p)</span> </span>&#123;</span><br><span class="line">　　　　Stack&lt;BinaryTree&gt; stack = <span class="keyword">new</span> Stack&lt;BinaryTree&gt;();</span><br><span class="line">　　　　<span class="keyword">while</span> (p != <span class="keyword">null</span>) &#123;</span><br><span class="line">　　　　　　<span class="keyword">while</span> (p != <span class="keyword">null</span>) &#123;</span><br><span class="line">　　　　　　　　<span class="keyword">if</span> (p.getRight() != <span class="keyword">null</span>)</span><br><span class="line">　　　　　　　　　　stack.push(p.getRight());<span class="comment">// 当前节点右子入栈</span></span><br><span class="line">　　　　　　　　stack.push(p);<span class="comment">// 当前节点入栈</span></span><br><span class="line">　　　　　　　　p = p.getLeft();</span><br><span class="line">　　　　　　&#125;</span><br><span class="line">　　　　　　p = stack.pop();</span><br><span class="line">　　　　　　<span class="keyword">while</span> (!stack.empty() &amp;&amp; p.getRight() == <span class="keyword">null</span>) &#123;</span><br><span class="line">　　　　　　　　visit(p);</span><br><span class="line">　　　　　　　　p = stack.pop();</span><br><span class="line">　　　　　　&#125;</span><br><span class="line">　　　　　　visit(p);</span><br><span class="line">　　　　　　<span class="keyword">if</span> (!stack.empty())</span><br><span class="line">　　　　　　　　p = stack.pop();</span><br><span class="line">　　　　　　<span class="keyword">else</span></span><br><span class="line">　　　　　　　　p = <span class="keyword">null</span>;</span><br><span class="line">　　　　&#125;</span><br><span class="line">　　&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h4 id="求二叉树的深度">求二叉树的深度</h4><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span><br><span class="line"> * Definition for a binary tree node.</span><br><span class="line"> * public class BinaryTree &#123;</span><br><span class="line"> *     Object element;</span><br><span class="line"> *     TreeNode left;</span><br><span class="line"> *     TreeNode right;</span><br><span class="line"> *     </span><br><span class="line"> * &#125;</span><br><span class="line"> */</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Solution</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">length</span><span class="params">(BinaryTree root)</span></span>&#123;</span><br><span class="line">        <span class="keyword">if</span>(root == <span class="keyword">null</span>)</span><br><span class="line">            <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">int</span> leftLength = length(root.left);</span><br><span class="line">        <span class="keyword">int</span> rightLength = length(root.right);</span><br><span class="line">        <span class="keyword">if</span>(leftLength &gt; rightLength)&#123;</span><br><span class="line">            <span class="keyword">return</span> leftLength + <span class="number">1</span>;</span><br><span class="line">        &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">            <span class="keyword">return</span> rightLength + <span class="number">1</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
