<!DOCTYPE html>
<html lang="zh-cmn-Hans">
    <head>
        <title>在线 时间戳转换</title>
        <meta charset="UTF-8">
        <script src="jQuery.js"></script>
        <link rel="stylesheet" href="2.css">
        <link rel="stylesheet" href="3.css">
        <link rel="stylesheet" href="4.css">
        <link rel="stylesheet" href="1.css">
        
    </head>
    <div class="main">
        <div class="inner">
            <h2>时间戳转换</h2>
            <p><span class="form_left">现在：</span><a id="js_timestamp_now" href="javascript:;">-</a> 控制：<a id="js_timer_start" href="javascript:;"><i
                        class="fas fa-play"></i> 开始</a> <a id="js_timer_stop" href="javascript:;" style="color: #E74C3C;"><i class="fas fa-stop"></i> 停止</a>
            </p>
            <p>
                <label class="form_left">时间戳</label>
                <input type="text" class="text" id="js_timestamp" name="timestamp">
                <select id="js_timestamp_unit" name="timestamp_unit">
                    <option value="s">秒(s)</option>
                    <option value="ms">毫秒(ms)</option>
                </select>
                <button id="js_convert_timestamp" type="button">转换 <i class="fas fa-angle-double-right"></i></button>
                <input type="text" class="text" id="js_datetime" name="datetime"> <span>北京时间</span> <span id="js_daylight">（夏令时）</span>
                
            </p>
            <p>
                <label class="form_left">时间</label>
                <input type="text" class="text" id="js_datetime_o" name="datetime_o"> <span>北京时间</span>
                
                <button id="js_convert_datetime" type="button">转换 <i class="fas fa-angle-double-right"></i></button>
                <input type="text" class="text" id="js_timestamp_o" name="timestamp_o">
                <select id="js_timestamp_unit_o" name="timestamp_unit_o">
                    <option value="s">秒(s)</option>
                    <option value="ms">毫秒(ms)</option>
                </select>
            </p>
            <script src="sc.js"></script>
</html>
